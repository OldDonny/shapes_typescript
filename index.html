<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row">
        <div class="container input col-sm-2">
            <label for="form">Rectangle</label>
            <form>
                <div class="form-group row">
                   
                    <div class="col-sm-10">
                        <input type="Height" class="form-control" id="rectangle_height" placeholder="Height">
                    </div>
                </div>
                <div class="form-group row">
                    
                    <div class="col-sm-10">
                        <input type="Width" class="form-control" id="rectangle_width" placeholder="Width">
                    </div>
                </div>

                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="Insert"id="rectangle_btn" class="btn btn-primary">Insert</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container input col-sm-2" id="square">
                <label for="form">Square</label>
            <form>
                <div class="form-group row">
                   
                    <div class="col-sm-10">
                        <input type="Side Length" class="form-control" id="Square_length" placeholder="Side Length">
                    </div>
                </div>

                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="Insert"id="square_btn" class="btn btn-primary">Insert</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container input col-sm-2">
                <label for="form">circle</label>
            <form>
                <div class="form-group row">
                    
                    <div class="col-sm-10">
                        <input type="Radius" class="form-control" id="circle_radius" placeholder="Radius">
                    </div>
                </div>
                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="Insert" id="circle_btn" class="btn btn-primary">Insert</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container input col-sm-2">
                <label for="form">Isoceles Right Triangle</label>
            <form>
                <div class="form-group row">
                  
                    <div class="col-sm-10">
                        <input type="height" class="form-control" id="isoceles_height" placeholder="Height">
                    </div>
                </div>

                <div class="form-group row">
                    <div class=" col-sm-10">
                        <button type="insert" id="triangle_btn" class="btn btn-primary">Insert</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


     <div class="row display">
                <div class="info col-sm-2 offset-sm-2">
                    <p id="shapename"></p>
                    <p id="width"></p>
                    <p id="height"></p>
                    <p id="radius"></p>
                    <p id="area"></p>
                    <p id="perimeter"></p>
                </div>
                <div class=" draw_board col-sm-6 "></div>
     </div>
   
 

        

    <script src="script.js"></script>
</body>

</html>
